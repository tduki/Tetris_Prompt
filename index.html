        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin: 0;
            background: linear-gradient(to right, #000, #333, #000);
            border-bottom: 3px solid #ff5252;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        
        .game-title {
            font-size: 3.5rem;
            color: #ff5252;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .title-icon {
            height: 60px;
            margin: 0 15px;
            filter: drop-shadow(0 0 5px #ff5252);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff5252, 0 0 20px #ff5252;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff5252, 0 0 40px #ff5252;
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .game-container {
            margin-top: 20px;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
